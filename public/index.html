<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Trivia Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <div class="row">
                <h1 class="display-4">Welcome to Trivia Terror</h1>
                <p class="lead">Questions to blow your mind.</p>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <p class="inline flex">
                <div class="col-md-6">
                </div>
                <div class="col-md-6">
                    <button id="Guest" class="btn btn-dark flex-child">Guest!</button>
                </div>
            </p>
        </div>
    </div>

    <div id="Newtrivia" class="hidden">
        <div class="card" style="width: 50%;">
            <div class="card-body">
                <h5 class="card-title">Choose A Category! </h5>
                <div class="card-subtitle " class="hidden2">
                    <div>
                        <div id="timer" class="mb-2 text-muted">
                            <p>
                                <form id="userForm" action="/submit" method="post">
                                    <div class="form-group">
                                        <label for="category">Enter Category:</label>
                                        <input type="text" class="form-control" id="category" placeholder="Enter A New Category!" />
                                    </div>
                                    <div class="form-group" id="newQuestionHolder">
                                        <label for="question">Question:</label>
                                        <input type="text" class="form-control" id="question" placeholder="New Question" />
                                    </div>
                                    <button type="question" class="btn btn-success" id="newQuestion">New Question</button>
                                    <button type="submit" class="btn btn-default">Submit </button>
                                </form>
                            </p>
                        </div>
                        <tbody>
                            <!-- Results from DB here -->
                        </tbody>
                        <div id="postResultDiv">
                            </div>
                            <br>
                            <div>
                                <button id="allUsers" type="button" class="btn btn-default">Users</button>
                                <div id="getResultDiv">
                                    <ul class="list-group">
                                    </ul>
                                </div>
                            </div>
                    </div>
                </div>
            </div>

        </div>

        <br>
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="triviaGame.js"></script>
    <!-- <script src="app.js"></script> -->
    <script src="getrequest.js"></script>
    <script src="postrequest.js"></script>
</body>

</html>
