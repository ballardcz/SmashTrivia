<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Trivia Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="/js/getrequest.js"></script>
    <script src="/js/postrequest.js"></script>

</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <div class="row">
                <h1 class="display-4">Welcome to Trivia Terror</h1>
                <p class="lead">Where fingers go to die</p>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <p class="inline flex">
                <div class="col-md-6">

                    <!-- Login button trigger Modal -->
                    <button id="Login" class="btn btn-light flex-child">Login!</button>

                    <!-- The Modal -->
                    <div id="myModal" class="modal">

                        <!-- Modal content -->
                        <div class="modal-content">
                            <span class="close">&times;</span>
                            <p>Some text in the Modal..</p>
                        </div>
                        4
                    </div>
                    <!-- <form action="/submit" method="post">
                        <h1>Hi User!</h1>
                        <h2>Enter a Note!</h2>
                          <input type="text" name="title" placeholder="Title">
                          <textarea type="text" name="body">Write Note Here</textarea>
                    
                          <input type="submit">
                          <a href="/notes">See your notes!</a>
                          <a href="/user">See your profile!</a>
                          <a href="/populateduser">See your profile, populated with notes!</a>
                        </form> -->


                </div>
                <div class="col-md-6">
                    <button id="Guest" class="btn btn-dark flex-child">Guest!</button>
                </div>
            </p>
        </div>
    </div>

    <div id="Newtrivia" class="hidden">
        <div class="card" style="width: 50%;">
            <div class="card-body">
                <h5 class="card-title">Choose A Category! </h5>
                <div class="card-subtitle " class="hidden2">
                    <div>
                        <div id="timer" class="mb-2 text-muted">
                            <p>
                                <form id="userForm" action="/submit" method="post">
                                    <div class="form-group">
                                        <label for="category">Enter Category:</label>
                                        <input type="text" class="form-control" id="category" placeholder="Enter A New Category!" />
                                    </div>
                                    <div class="form-group" id="newQuestionHolder">
                                        <label for="lastname">LastName:</label>
                                        <input type="text" class="form-control" id="question" placeholder="New Question" />
                                    </div>
                                    <button type="question" class="btn btn-success" id="newQuestion">New Question</button>
                                    <button type="submit" class="btn btn-default">Submit </button>
                                </form>
                            </p>
                        </div>
                        <tbody>
                            <!-- Results from DB here -->
                        </tbody>
                    </div>
                </div>
            </div>

        </div>

        <br>
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="triviaGame.js"></script>
