                    <div class="modal fade" id="LoginModal" tabindex="-1" role="dialog" aria-labelledby="LoginModal1" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="LoginModal1">Modal title</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    ...
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                    <button type="button" class="btn btn-primary">Save changes</button>

                                </div>
                            </div>
                        </div>
                    </div>

                          <input type="submit">

                          <a href="/user">See your profile!</a>
                          <a href="/populateduser">See your profile, populated with notes!</a>
                        </form> -->


                </div>
                <div class="col-md-6">
                    <button id="Guest" class="btn btn-dark flex-child">Guest!</button>
                </div>
            </p>
        </div>
    </div>

    <div id="first" class="hidden">
        <div class="card" style="width: 50%;">
            <div class="card-body">
                <h5 class="card-title">1st Question!</h5>
                <div class="card-subtitle " class="hidden2">
                    <div>
                        <div id="timer" class="mb-2 text-muted">
                            <h3>GO!</h3>
                        </div>
                    </div>
                    <div id="here" class="btn-group-vertical">
                    </div>
                </div>
            </div>
        </div>

    </div>

    <br>
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
